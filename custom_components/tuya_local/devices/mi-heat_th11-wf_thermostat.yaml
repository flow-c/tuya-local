name: Thermostat
products:
  - id: T11-TYWF-45896-MIHEAT
    manufacturer: Mi-Heat
    model: TH11-WF
    model_id: funw3o
entities:
  - entity: climate
    translation_key: thermostat
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
            hidden: true
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: cool
                value: cool
              - dps_val: heat
                value: heat
      - id: 2
        name: temperature
        type: integer
        persist: true
        range:
          min: 50
          max: 350
        unit: C
        mapping:
          - scale: 10
          # - step: 5
      - id: 3
        name: current_temperature
        type: integer
        mapping:
          - scale: 10
      - id: 4
        name: mode
        type: string
        hidden: true
  - entity: sensor
    class: humidity
    dps:
      - id: 121
        name: sensor
        type: integer
        unit: "%"
        class: meassurement
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 9
        name: lock
        type: boolean
        persist: true
  - entity: sensor
    class: power
    dps:
      - id: 10
        name: sensor
        type: integer
        unit: W
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    translation_key: status
    class: enum
    category: diagnostic
    dps:
      - id: 11
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: ok
  - entity: sensor
    class: energy
    dps:
      - id: 110
        name: sensor
        type: integer
        precision: 0
        unit: kWh
        class: total_increasing
  - entity: sensor
    name: Window
    class: enum
    dps:
      - id: 112
        type: string
        name: sensor
        class: measurement
  - entity: switch
    translation_key: holiday_mode
    category: config
    dps:
      - id: 113
        type: boolean
        name: switch
        persist: true
  - entity: switch
    translation_key: eco_mode
    category: config
    dps:
      - id: 8
        type: boolean
        name: switch
        persist: true
  - entity: switch
    translation_key: anti_frost
    category: config
    dps:
      - id: 123
        type: boolean
        name: switch
        persist: true
  - entity: select
    name: Mode
    dps:
      - id: 111
        type: string
        name: option
        persist: true
        mapping:
          - dps_val: manual
            value: Manual
          - dps_val: program
            value: Program
  - entity: select
    name: Boost
    dps:
      - id: 120
        type: string
        name: option
        mapping:
          - dps_val: "cancel"
            value: "off"
            default: true
          - dps_val: "5min"
            value: "5 min"
